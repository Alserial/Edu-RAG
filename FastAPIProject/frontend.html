<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG系统测试界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .result-area {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .status-item {
            display: inline-block;
            margin-right: 20px;
            padding: 8px 16px;
            background: #f7fafc;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-item.connected {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-item.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .file-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: #667eea;
        }

        .file-upload.dragover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            background: #f7fafc;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 RAG系统测试界面</h1>
            <p>基于检索增强生成的智能问答系统</p>
        </div>

        <div class="status-bar">
            <div class="status-item" id="connectionStatus">连接状态: 检查中...</div>
            <div class="status-item" id="systemStatus">系统状态: 未知</div>
            <div class="status-item" id="documentCount">文档数量: 0</div>
        </div>

        <div class="main-content">
            <!-- 文档管理卡片 -->
            <div class="card">
                <h2>📁 文档管理</h2>
                
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('upload')">上传文档</div>
                    <div class="tab" onclick="switchTab('system')">系统管理</div>
                </div>

                <div id="uploadTab" class="tab-content active">
                    <div class="form-group">
                        <label>选择文档文件:</label>
                        <div class="file-upload" id="fileUpload">
                            <p>点击选择文件或拖拽文件到此处</p>
                            <p style="font-size: 12px; color: #666; margin-top: 5px;">
                                支持格式: .txt, .pdf, .png, .jpg, .jpeg, .gif, .bmp, .tiff
                            </p>
                            <input type="file" id="fileInput" multiple accept=".txt,.pdf,.png,.jpg,.jpeg,.gif,.bmp,.tiff" style="display: none;">
                        </div>
                        <div class="file-list" id="fileList"></div>
                    </div>
                    <button class="btn" onclick="uploadDocuments()" id="uploadBtn">上传文档</button>
                    <button class="btn btn-secondary" onclick="loadSampleDocuments()">加载示例文档</button>
                    
                    <div class="loading" id="uploadLoading" style="display: none;">
                        <div class="spinner"></div>
                        正在上传和处理文件...
                    </div>
                </div>

                <div id="systemTab" class="tab-content">
                    <div class="form-group">
                        <label>系统操作:</label>
                        <div>
                            <button class="btn btn-success" onclick="saveSystem()">保存系统</button>
                            <button class="btn btn-secondary" onclick="loadSystem()">加载系统</button>
                            <button class="btn btn-danger" onclick="clearSystem()">清空系统</button>
                        </div>
                    </div>
                </div>

                <div class="result-area" id="uploadResult"></div>
            </div>

            <!-- 查询界面卡片 -->
            <div class="card">
                <h2>🔍 智能查询</h2>
                
                <div class="form-group">
                    <label for="question">问题:</label>
                    <textarea id="question" class="form-control" placeholder="请输入您的问题..."></textarea>
                </div>

                <div class="form-group">
                    <label for="kValue">检索文档数量:</label>
                    <input type="number" id="kValue" class="form-control" value="5" min="1" max="20">
                </div>

                <div class="form-group">
                    <label for="templateType">模板类型:</label>
                    <select id="templateType" class="form-control">
                        <option value="qa">问答模式</option>
                        <option value="summary">总结模式</option>
                        <option value="analysis">分析模式</option>
                    </select>
                </div>

                <button class="btn" onclick="queryDocuments()">查询</button>
                <button class="btn btn-secondary" onclick="summarizeDocuments()">总结文档</button>
                <button class="btn btn-secondary" onclick="analyzeDocuments()">分析文档</button>

                <div class="loading" id="queryLoading">
                    <div class="spinner"></div>
                    正在处理中...
                </div>

                <div class="result-area" id="queryResult"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let selectedFiles = [];

        // 页面加载时检查连接状态
        window.onload = function() {
            checkConnection();
            setupFileUpload();
        };

        // 检查API连接状态
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                document.getElementById('connectionStatus').textContent = '连接状态: 已连接';
                document.getElementById('connectionStatus').className = 'status-item connected';
                document.getElementById('systemStatus').textContent = `系统状态: ${data.status}`;
                document.getElementById('documentCount').textContent = `文档数量: ${data.document_count}`;
            } catch (error) {
                document.getElementById('connectionStatus').textContent = '连接状态: 连接失败';
                document.getElementById('connectionStatus').className = 'status-item error';
                console.error('连接失败:', error);
            }
        }

        // 设置文件上传
        function setupFileUpload() {
            const fileUpload = document.getElementById('fileUpload');
            const fileInput = document.getElementById('fileInput');

            fileUpload.addEventListener('click', () => fileInput.click());
            fileUpload.addEventListener('dragover', handleDragOver);
            fileUpload.addEventListener('dragleave', handleDragLeave);
            fileUpload.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            addFiles(files);
        }

        function addFiles(files) {
            selectedFiles = [...selectedFiles, ...files];
            updateFileList();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    ${file.name} (${(file.size / 1024).toFixed(1)} KB)
                    <button onclick="removeFile(${index})" style="float: right; background: #f56565; color: white; border: none; padding: 2px 8px; border-radius: 3px; cursor: pointer;">删除</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        // 上传文档
        async function uploadDocuments() {
            if (selectedFiles.length === 0) {
                alert('请先选择要上传的文件');
                return;
            }

            // 显示加载状态
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('uploadLoading').style.display = 'block';
            document.getElementById('uploadResult').textContent = '';

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch(`${API_BASE}/upload-files`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const result = await response.json();
                document.getElementById('uploadResult').textContent = JSON.stringify(result, null, 2);
                checkConnection(); // 更新状态
                
                // 清空已选择的文件
                selectedFiles = [];
                updateFileList();
                
                // 显示成功消息
                if (result.success) {
                    alert(`上传成功！添加了 ${result.documents_added} 个文档，创建了 ${result.chunks_created} 个文档块。`);
                }
            } catch (error) {
                console.error('上传错误:', error);
                document.getElementById('uploadResult').textContent = `错误: ${error.message}`;
                alert(`上传失败: ${error.message}`);
            } finally {
                // 隐藏加载状态
                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('uploadLoading').style.display = 'none';
            }
        }

        // 加载示例文档
        async function loadSampleDocuments() {
            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_paths: [
                            'sample_documents/sample1.txt',
                            'sample_documents/sample2.txt',
                            'sample_documents/sample3.txt'
                        ]
                    })
                });

                const result = await response.json();
                document.getElementById('uploadResult').textContent = JSON.stringify(result, null, 2);
                checkConnection(); // 更新状态
            } catch (error) {
                document.getElementById('uploadResult').textContent = `错误: ${error.message}`;
            }
        }

        // 查询文档
        async function queryDocuments() {
            const question = document.getElementById('question').value.trim();
            if (!question) {
                alert('请输入问题');
                return;
            }

            const k = parseInt(document.getElementById('kValue').value);
            const templateType = document.getElementById('templateType').value;

            showLoading('queryLoading');

            try {
                const response = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        k: k,
                        template_type: templateType
                    })
                });

                const result = await response.json();
                document.getElementById('queryResult').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('queryResult').textContent = `错误: ${error.message}`;
            } finally {
                hideLoading('queryLoading');
            }
        }

        // 总结文档
        async function summarizeDocuments() {
            const query = document.getElementById('question').value.trim() || '请总结主要内容';

            showLoading('queryLoading');

            try {
                const response = await fetch(`${API_BASE}/summary`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query
                    })
                });

                const result = await response.json();
                document.getElementById('queryResult').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('queryResult').textContent = `错误: ${error.message}`;
            } finally {
                hideLoading('queryLoading');
            }
        }

        // 分析文档
        async function analyzeDocuments() {
            const query = document.getElementById('question').value.trim();
            if (!query) {
                alert('请输入分析问题');
                return;
            }

            showLoading('queryLoading');

            try {
                const response = await fetch(`${API_BASE}/analysis`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query
                    })
                });

                const result = await response.json();
                document.getElementById('queryResult').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('queryResult').textContent = `错误: ${error.message}`;
            } finally {
                hideLoading('queryLoading');
            }
        }

        // 系统管理功能
        async function saveSystem() {
            try {
                const response = await fetch(`${API_BASE}/save`, {
                    method: 'POST'
                });
                const result = await response.json();
                document.getElementById('uploadResult').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('uploadResult').textContent = `错误: ${error.message}`;
            }
        }

        async function loadSystem() {
            try {
                const response = await fetch(`${API_BASE}/load`, {
                    method: 'POST'
                });
                const result = await response.json();
                document.getElementById('uploadResult').textContent = JSON.stringify(result, null, 2);
                checkConnection(); // 更新状态
            } catch (error) {
                document.getElementById('uploadResult').textContent = `错误: ${error.message}`;
            }
        }

        async function clearSystem() {
            if (!confirm('确定要清空系统吗？这将删除所有文档和向量数据。')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/clear`, {
                    method: 'POST'
                });
                const result = await response.json();
                document.getElementById('uploadResult').textContent = JSON.stringify(result, null, 2);
                checkConnection(); // 更新状态
            } catch (error) {
                document.getElementById('uploadResult').textContent = `错误: ${error.message}`;
            }
        }

        // 工具函数
        function showLoading(elementId) {
            document.getElementById(elementId).style.display = 'block';
        }

        function hideLoading(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function switchTab(tabName) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // 显示选中的标签内容
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
